<div *ngIf="isBrowser" class="container" (click)="openFullProduct($event)" >

  <img class="notExists" *ngIf="Wine.count==0" [src]="noExist">
  <img class="WineImage" [src]="Wine.image">
  <div class="text"> {{Wine.description}}</div>
  <div class="footer">
    <div class="price">{{Wine.price+'â‚´'}}</div>
    <img class="color" [src]="color">
    <img class="basket" (click)="addToBasket($event)" [src]="basket">
  </div>
</div>
