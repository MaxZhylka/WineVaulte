
<div class="container">
  <img class="bottle" [src]="product[0].image">
  <div class="productContainer">
  <div class="productText">{{product[0].description}}</div>
     <div class="price">{{product[0].price*product[1]+'₴'}}</div>
  <div class="counterContainer">
  <div class="btn" (click)="pluse()">+</div>
  <div class="counter">{{product[1]}}</div>
  <div class="btn" (click)="minus()"> <p class="minus">–</p></div>
  </div>
    </div>
</div>
