<app-production-header (Display)="setDisplay($event)" ></app-production-header>
<app-stats *ngIf="display=='stats'&&isBrowser" @fadeInOut></app-stats>
<app-orders *ngIf="display=='orders'&&isBrowser" @fadeInOut></app-orders>
<app-storage *ngIf="display=='storage'&&isBrowser" @fadeInOut></app-storage>
