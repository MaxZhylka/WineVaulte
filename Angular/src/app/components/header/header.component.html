<header class="header">
  <div class="container">
    <img class="logo" src="{{logoImg}}" alt="Лого">
    <div class="btn-container">
      <div class="sht-btn" [ngClass]="{'active': activeLink === 'shop'}" routerLink="/shop" (click)="setActive('shop')">Магазин</div>
      <div class="sht-btn-2" [ngClass]="{'active': activeLink === 'production'}" routerLink="/production" (click)="setActive('production')">Виробництво</div>
    </div>


        <div class="search-container">
       <div class="CitiesContainer" *ngFor="let wine of searchedWines; let i = index">
  <app-serch-el class="suggestions"  (mousedown)="ignoreBlur = true" [ResetFunction]="ResetFocus"  [ngStyle]="{'margin-top.px': 29+60 * i-1}" [wine]="wine"> </app-serch-el>
</div>
          <div class="suggestionsContainer">
   <input [readOnly]="readonly"  #searchField type="text" class="search"  placeholder="Пошук..."
          [(ngModel)]="searchQuery" (click)="suggestWines()" (input)="suggestWines()" (keyup.enter)=" openFullWines()" (keydown.tab)="openFullWines()" (blur)="Blur()">
<span class="hint" (mousedown)="ignoreBlur = true"  *ngIf="hint" [ngStyle]="hintMargin" (click)=" openFullWines()">{{ hint }} </span>
    </div>
    </div>


    <div class="btn-container">
      <div class="sht-btn" [ngClass]="{'active': activeLink === 'recipes'}" routerLink="/recipes" (click)="setActive('recipes')">Рецепти</div>
      <div class="sht-btn" [ngClass]="{'active': activeLink === 'about-wine'}" routerLink="/about-wine" (click)="setActive('about-wine')">Про вино</div>
    </div>
    <div class="basketCounter">{{getCounter}}</div>
    <img class="basket" src="{{basketImg}}" alt="Корзина" (click)="display()">
  </div>
  <app-basket (closeBasket)="display()" *ngIf="displayBasket"></app-basket>
</header>
